<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Table of Contents</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #2b5876, #4e4376);
            margin: 0;
            padding: 0;
            color: #f9f9f9;
        }

        .container {
            width: 70%;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .header {
            font-size: 28px;
            font-weight: bold;
            color: #ffcc00;
            margin-bottom: 30px;
        }

        p {
            font-size: 22px;
            color: #dddddd;
        }

        h2 {
            background-color: #ffcc00;
            color: #333;
            padding: 15px;
            margin-top: 30px;
            border-radius: 10px;
            text-transform: uppercase;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }

        li {
            margin-bottom: 15px;
        }

        a {
            text-decoration: none;
        }

        .button {
            display: inline-block;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            background: #ffcc00;
            padding: 12px 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        .button:hover {
            background: #ffaa00;
            color: #fff;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            .header {
                font-size: 24px;
            }

            h2 {
                font-size: 20px;
            }

            .button {
                font-size: 16px;
                padding: 10px 15px;
            }
        }
    </style>
</head>
